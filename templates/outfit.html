<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordi8</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 text-white">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center text-green-400 mb-8">今日の服</h1>
  <ul class="space-y-2">
    {% for category, item in outfit.items() %}
    <li class="bg-gray-800 p-4 rounded-md"><strong class="text-green-400">{{ category }}</strong>: {{ item }}</li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('index') }}" class="block w-32 mx-auto mt-8 px-4 py-2 bg-green-500 text-black text-center rounded-md hover:bg-green-600 transition-colors">戻る</a>
</div>
</body>
</html>
